<!DOCTYPE html>
<html>
    <head>
        <title>Trabajando con CSS</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p>Un párrafo</p>
        <h2 class="encabezado">Esto es la seccion de noticias</h2>
        <p id="primera-noticia">La primera noticia es que...</p>
        <p id="segunda-noticia">La segunda noticia es que...</p>
        <p class="warning">Peligro</p>
        <button class="warning">Botón de Peligro</button>
        <div>
            <p class="autor">Autor: Karen Morales</p>
            <p class="fecha">Fecha: 23/08/2022</p>
            <p class="ubicacion">Ubicación: Oaxaca</p>
        </div>
    </body>
</html>
