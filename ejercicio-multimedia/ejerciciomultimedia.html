<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia en HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="flormorada.webp" alt="img flor" width="100" height="100"/>

        <h1>Aprendiendo a utilizar vídeos</h1>
        <video width="200" height="200" controls autoplay muted loop>
            <source src="video.mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="audio.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
